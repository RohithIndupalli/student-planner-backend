services:
  # Backend Service
  - type: web
    name: student-planner-backend
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: MONGODB_URL
        value: mongodb+srv://agentic_ai:Indup2414@cluster0.0s5q7br.mongodb.net/student_management?retryWrites=true&w=majority&appName=Cluster0
      - key: DATABASE_NAME
        value: student_management
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: OPENAI_API_KEY
        value: your_openai_api_key_here
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: your-email@gmail.com
      - key: SMTP_PASSWORD
        value: your-app-password
      - key: EMAIL_FROM
        value: your-email@gmail.com
      - key: ENVIRONMENT
        value: production

  # Frontend Service
  - type: web
    name: student-planner-frontend
    env: node
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://student-planner-backend.onrender.com
      - key: NODE_VERSION
        value: 18.x
